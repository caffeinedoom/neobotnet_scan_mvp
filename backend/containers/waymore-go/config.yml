# Waymore Configuration (Fallback)
# Documentation: https://github.com/xnl-h4ck3r/waymore
#
# NOTE: This is a fallback config. The Go wrapper generates a runtime config
# with API keys from AWS Secrets Manager at /tmp/waymore-config.yml
#
# ============================================================================
# API KEYS - Configure via environment variables:
# ============================================================================
# - URLSCAN_API_KEY: Get free at https://urlscan.io/user/signup
# - VIRUSTOTAL_API_KEY: Get free at https://www.virustotal.com/gui/join-us  
# - ALIENVAULT_API_KEY: Get free at https://otx.alienvault.com/
#
# These are injected from AWS SSM Parameter Store via Terraform.
# ============================================================================

URLSCAN_API_KEY: ""
VIRUSTOTAL_API_KEY: ""
ALIENVAULT_API_KEY: ""

# ============================================================================
# BEHAVIOR SETTINGS
# ============================================================================

# Rate limiting to be nice to archive providers
ratelimit:
  wayback: 2    # Requests per second
  commoncrawl: 2
  urlscan: 1
  virustotal: 0.25  # 4 seconds between requests (free tier limit)
  alienvault: 1

# Timeout settings (seconds)
timeout:
  connect: 30
  read: 60

# Retry settings
retries: 3

# ============================================================================
# FILTERING
# ============================================================================

# Filter out responses by extension (improves quality, reduces noise)
filterextensions:
  - jpg
  - jpeg
  - png
  - gif
  - svg
  - webp
  - ico
  - bmp
  - css
  - woff
  - woff2
  - ttf
  - eot
  - otf

# Filter out URLs matching these patterns
filterpatterns:
  - "^data:"
  - "^javascript:"
  - "^mailto:"

# ============================================================================
# OUTPUT
# ============================================================================

# Remove duplicate URLs
nodups: true

# Verbose output for debugging
verbose: false

# ============================================================================
# PROVIDERS
# ============================================================================
# Enable/disable specific providers (all enabled by default)

providers:
  wayback: true
  commoncrawl: true
  urlscan: true
  virustotal: true
  alienvault: true


